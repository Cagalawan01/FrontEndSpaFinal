<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <link rel="stylesheet" href="paymentmethod.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address</h3>

                    <div class="input-box">
                        <span>Full Name :</span>
                        <input type="text" placeholder="Christian Jeff Cagalawan">
                    </div>

                    <div class="input-box">
                        <span>Email :</span>
                        <input type="text" placeholder="exampleemail@gmail.com">
                    </div>

                    <div class="input-box">
                        <span>Address :</span>
                        <input type="text" placeholder="Room-Street-Locality">
                    </div>

                    <div class="input-box">
                        <span>City :</span>
                        <input type="text" placeholder="Cagayan de Oro City">
                    </div>

                    <div class="flex">
                        <span>State :</span>
                        <input type="text" placeholder="Optional">
                    </div>

                    <div class="flex">
                        <span>Zip Code :</span>
                        <input type="text" placeholder="9000">
                    </div>
                </div>

                <div class="column" >
                    <h3 class="title">Payment</h3>

                    <div class="input-box">
                        <span>Cards Accepted :</span>
                        <img src="images/cardaccepted.png" alt="">

                    </div>

                    <div class="input-box">
                        <span>Name On Card :</span>
                        <input type="text" placeholder="M. Cagalawan Christian">
                    </div>

                    <div class="input-box">
                        <span>Credit Card Number :</span>
                        <input type="text" placeholder="0000-0000-0000-0000">
                    </div>

                    <div class="input-box">
                        <span>Exp. Month :</span>
                        <input type="text" placeholder="August">
                    </div>

                    <div class="flex">
                        <span>Exp. Year :</span>
                        <input type="text" placeholder="2025">
                    </div>

                    <div class="flex">
                        <span>CVV :</span>
                        <input type="text" placeholder="123">
                    </div>

                    
                </div>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script src="paymentmethod.js"></script>
</body>
</html>
