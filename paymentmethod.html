<head>
    <link rel="stylesheet" href="paymentmethod.css">
    <body>
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="column">
                        <h3 class="title">Billing Address</h3>
                        <div class="input-box">
                            <span>Full Name :</span>
                            <input type="text"
                            placeholder="Christian Jeff Cagalawan">
                        </div>
                        <div class="input-box">
                            <span>Email :</span>
                            <input type="text"
                            placeholder="exampleemail@gmail.com">
                    </div>
                    <div class="input-box">
                            <span>Address :</span>
                            <input type="text"
                            placeholder="Room-Street-Locality">
                            </div>
                </div>
                 <div class="input-box">
                            <span>City :</span>
                            <input type="text"
                            placeholder="Cagayan de Oro City">
                            </div>
                    <div class="input-box">
                            <span>State :</span>
                            <input type="text"
                            placeholder="Optional">
                            </div>
                    <div class="input-box">
                            <span>Zip Code :</span>
                            <input type="text"
                            placeholder="9000">
                            </div>
                    <div class="column">
                        <h3>Payment</h3>
                     <div class="input-box">
                            <span>Cards Accepted :</span>
                            <input type="text"
                            placeholder="example">
                    </div>
                <div class="input-box">
                            <span>Name On Card :</span>
                            <input type="text"
                            placeholder="M. Cagalawan Christian">
                    </div>
                <div class="input-box">
                            <span>Credit Card Number :</span>
                            <input type="text"
                            placeholder="0000-0000-0000-0000">
                    </div>
                <div class="input-box">
                            <span>Exp. Month :</span>
                            <input type="text"
                            placeholder="August">
                    </div>
                <div class="input-box">
                            <span>Exp. Year :</span>
                            <input type="text"
                            placeholder="2025">
                    </div>
                <div class="input-box">
                            <span>CVV :</span>
                            <input type="text"
                            placeholder="123">
                    </div>
                <button type="submit" class="btn">Submit</button>
        
                            
                            
            </form>

        </div>
    </body>
</head>
</html>
