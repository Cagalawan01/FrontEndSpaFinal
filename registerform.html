<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginform.css">

</head>
<body>
    <div class="container">
        <div class="box form-box">
            <header>Register</header>
            <form action="" method="post">
                <div class="field input">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
                </div>

                <div class="field input">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" autocomplete="off" required>
                </div>

                <div class="field input">
                <label for="password">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="09XXXXXXXXX" pattern="[0-9]{11}" maxlength="11" 
                 inputmode="numeric" required>                
                </div>

                 <div class="field input">
                <label for="password">Password</label>
                <input type="text" name="password" id="password"  autocomplete="off" required>
                </div>

                 <div class="field">
                <input type="submit" class="btn" name="submit" value="Register" required>
                </div>
                <div class="links">
                    Already have an Account? <a href="loginform.html">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="registerform.js"></script>
</body>
</html>
