<body>
    <div class="container">
        <div class="profile">
            <div class="profile-header">
                <div class="profile-text-container">
                    <h1 class="profile-title">Display name</h1>
                    <p class="profile-email">Christian@gmail.com</p>
                </div>
            </div>

            <div class="menu">
                <a href="accountsettings.html" class="menu-link">Account</a>

                        <td>Nature Foot Spa Signature</td>

                </table>
            </div>
        </div>  
    </div>
